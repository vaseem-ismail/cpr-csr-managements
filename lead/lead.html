<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        select {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e9f7e9;

        }

        td {
            text-align: center;
        }

        .status {
            font-weight: bold;
            text-transform: capitalize;
        }

        #error {
            margin-left: 42%;
            position: absolute;
            margin-top: 20px;
            color: red;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            select {
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <h2>Student List</h2>
    <span id="error"></span>

    <select id="sectionSelector" onchange="loadStudents()">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>

    <select id="monthSelector" onchange="loadStudents()">
        <option value="">Select Month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <!-- Add more months as needed -->
    </select>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th> <!-- Added Status Column -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadStudents() {
            const section = document.getElementById("sectionSelector").value;
            const month = document.getElementById("monthSelector").value;
            const error = document.getElementById("error");

            if (!section || !month) {
                error.textContent = "Please select both section and month.";
                error.style.color = "red";
                return;
            }

            error.style.display = "none";

            // Fetch data from backend
            const response = await fetch(`https://cpr-csr-managements-1.onrender.com/api/students?section=${section}&month=${month}`);
            const students = await response.json();

            // If there is an error or no students
            if (students.error) {
                alert(students.error);
                return;
            }

            // Display students in a table
            const tableBody = document.querySelector("#studentsTable tbody");
            tableBody.innerHTML = "";  // Clear previous data

            students.forEach(student => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                const emailCell = document.createElement("td");
                const statusCell = document.createElement("td");

                nameCell.textContent = student.name;
                emailCell.textContent = student.email;
                statusCell.textContent = student.status; // Display status

                row.appendChild(nameCell);
                row.appendChild(emailCell);
                row.appendChild(statusCell); // Add status cell
                tableBody.appendChild(row);
            });
        }
    </script>

</body>

</html>
