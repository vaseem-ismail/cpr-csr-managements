<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Calendar with Slot Booking</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #4b6584;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .controls button {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .controls button:hover {
            background: linear-gradient(135deg, #283e51, #4b79a1);
            transform: scale(1.05);
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .day {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            background: #f7f9fa;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.05);
        }
        
        .day:hover {
            background: #c0d6df;
            transform: translateY(-5px);
        }
        
        .day.fully-booked {
            background: red;
        }
        
        .day.partially-booked {
            background: yellow;
            color: white;
        }
        
        .partially-booked {
            background: red;
            color: white;
        }
        
        #slotsContainer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .day.empty {
            background: transparent;
            cursor: default;
        }
        
        .booking-form,
        #detailsContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            width: 90%;
        }
        
        .booking-form h2,
        #detailsContainer h2 {
            font-size: 1.5rem;
            color: #4b6584;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .booking-form input,
        .booking-form button,
        #detailsContainer button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
        }
        
        .booking-form button,
        #detailsContainer button {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        .booking-form button:hover,
        #detailsContainer button:hover {
            background: linear-gradient(135deg, #283e51, #4b79a1);
        }
        
        .close-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        #detailsContainer p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }
        
        #details-colour {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Optional: Light background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            /* Optional: Soft shadow */
        }
        
        .parent {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .child {
            width: 10px;
            height: 10px;
            border: 1px solid black;
        }
        
        .text {
            font-size: 14px;
            color: #333;
            /* Dark text for readability */
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
            h1 {
                font-size: 1.8rem;
            }
            .controls button {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            .day {
                height: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1 id="monthDisplay">January 2024</h1>
    <div class="controls">
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
    </div>
    <div class="calendar" id="calendar"></div>

    <div id="details-colour">
        <div class="parent">
            <div class="child" style="background-color: red;width: 10px; height: 10px;"></div>
            <p class="text">Indicates Fully Booked</p>
        </div>
        <div class="parent">
            <div class="child" style="background-color: white;width: 10px; height: 10px;"></div>
            <p class="text">Indicates Available slots</p>
        </div>
        <div class="parent">
            <div class="child" style="background-color: yellow;width: 10px; height: 10px;"></div>
            <p class="text">Indicates Partially Booked</p>
        </div>
    </div>

    <div id="booking-form" class="booking-form">
        <h2>Book Slot</h2>
        <p id="selectedDate"></p>
        <input type="text" id="studentName" placeholder="Enter Student Name" />
        <button id="bookButton">Book Slot</button>
        <button onclick="closeBookingForm()">Cancel</button>
    </div>

    <div id="detailsContainer">
        <h2>Slot Details</h2>
        <p id="adminName"></p>
        <p id="studentNameDetails"></p>
        <p id="bookingDate"></p>
        <button id="deleteButton">Delete Slot</button>
        <button onclick="closeDetails()">Close</button>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const monthDisplay = document.getElementById("monthDisplay");
        //const bookingForm = document.getElementById("booking-form");
        const detailsContainer = document.getElementById("detailsContainer");
        const slotContainer = document.createElement("div");
        slotContainer.classList.add("slot-container");

        let displayedYear = new Date().getFullYear();
        let displayedMonth = new Date().getMonth();
        let selectedDate = null;

        const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
        ];

        const user = JSON.parse(localStorage.getItem("user") || "{}");
        const section = user.section || "default_section";
        const role = user.role;

        // Change month functionality
        document
            .getElementById("prevMonth")
            .addEventListener("click", () => changeMonth(-1));
        document
            .getElementById("nextMonth")
            .addEventListener("click", () => changeMonth(1));

        function changeMonth(offset) {
            displayedMonth += offset;
            if (displayedMonth < 0) {
                displayedMonth = 11;
                displayedYear -= 1;
            } else if (displayedMonth > 11) {
                displayedMonth = 0;
                displayedYear += 1;
            }
            loadCalendar(displayedYear, displayedMonth);
        }

        function loadCalendar(year, month) {
            calendar.innerHTML = "";
            monthDisplay.textContent = `${months[month]} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            fetch(`https://cpr-csr-managements-1-ve5s.onrender.com/get-events-${section}`)
                .then(res => res.json())
                .then(events => {
                    const bookedSlots = {};
                    events.forEach(event => {
                        if (!bookedSlots[event.date]) bookedSlots[event.date] = [];
                        bookedSlots[event.date].push(event.slot);
                    });

                    for (let i = 0; i < firstDayOfMonth; i++) {
                        const emptyDiv = document.createElement("div");
                        emptyDiv.classList.add("day", "empty");
                        calendar.appendChild(emptyDiv);
                    }

                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayDiv = document.createElement("div");
                        dayDiv.classList.add("day");
                        dayDiv.textContent = day;
                        const date = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
                        dayDiv.dataset.date = date;
                        dayDiv.addEventListener("click", () => openSlots(date));

                        if (bookedSlots[date]) {
                            const slotsBooked = bookedSlots[date].length;
                            if (slotsBooked === 3) {
                                dayDiv.style.backgroundColor = "red";
                            } else if (slotsBooked > 0) {
                                dayDiv.style.backgroundColor = "yellow";
                            }
                        }

                        calendar.appendChild(dayDiv);
                    }
                });
        }

        function openSlots(date) {
            selectedDate = date;
            slotContainer.innerHTML = "";
            document.body.appendChild(slotContainer);

            fetch(`https://cpr-csr-managements-1-ve5s.onrender.com/get-events-${section}`)
                .then(res => res.json())
                .then(events => {
                    const bookedSlots = {};
                    events.forEach(event => {
                        if (!bookedSlots[event.date]) bookedSlots[event.date] = {};
                        bookedSlots[event.date][event.slot] = event;
                    });

                    ["3-4 PM", "4-5 PM", "5-6 PM"].forEach(slot => {
                        const slotButton = document.createElement("button");
                        slotButton.classList.add("slot");
                        slotButton.textContent = slot;
                        slotButton.value = slot;

                        if (bookedSlots[date] && bookedSlots[date][slot]) {
                            slotButton.classList.add("partially-booked");
                            slotButton.addEventListener("click", () => showDetails(bookedSlots[date][slot]), slot);
                        } else {
                            slotButton.style.backgroundColor = "green";

                            slotButton.addEventListener("click", () => alert("You can't book a slot as a Admin"));
                        }
                        slotContainer.appendChild(slotButton);
                    });
                });
        }

        // function openBookingForm(date, slot) {
        // bookingForm.style.display = "block";
        //   document.getElementById("selectedDate").textContent = `Date: ${date} | Slot: ${slot}`;
        //  document.getElementById("bookButton").onclick = () => submitBookingForm(date, slot);
        //}

        // function closeBookingForm() {
        //    bookingForm.style.display = "none";
        //}

        function submitBookingForm(date, slot) {
            const studentName = document.getElementById("studentName").value.trim();
            if (!studentName) {
                alert("Please enter the student's name.");
                return;
            }

            const bookingData = {
                date,
                slot,
                student: studentName,
                admin: user.name,
                section
            };
            fetch(`https://cpr-csr-managements-1-ve5s.onrender.com/book-slot-${section}/${date}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(bookingData),
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || "Slot booked successfully.");
                    closeBookingForm();
                    loadCalendar(displayedYear, displayedMonth);
                })
                .catch(err => {
                    console.error("Error booking slot:", err);
                    alert("Failed to book slot. Please try again.");
                });
        }

        function showDetails(event, slot) {
            detailsContainer.style.display = "block";
            document.getElementById("adminName").textContent = `Admin: ${event.admin}`;
            document.getElementById("studentNameDetails").textContent = `Student: ${event.student}`;
            document.getElementById("bookingDate").textContent = `Date: ${event.date} | Slot: ${event.slot}`;
            document.getElementById("deleteButton").onclick = () => deleteSlot(event.slot);
        }

        function closeDetails() {
            detailsContainer.style.display = "none";
        }

        function deleteSlot(slot) {
            fetch(`https://cpr-csr-managements-1-ve5s.onrender.com/delete-slot/${section}/${slot}`, {
                    method: "DELETE"
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || "Slot deleted successfully.");
                    closeDetails();
                    loadCalendar(displayedYear, displayedMonth);
                })
                .catch(err => {
                    console.error("Error deleting slot:", err);
                    alert("Failed to delete slot. Please try again.");
                });
        }

        window.addEventListener("load", () => {
            loadCalendar(displayedYear, displayedMonth);
        });
    </script>
</body>

</html>
