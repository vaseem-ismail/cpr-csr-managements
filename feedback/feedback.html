<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="./feedback.css">
</head>
<body>
  <div class="container">
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
      <label for="sender">Sender Email:</label>
      <input type="email" id="sender" name="sender" placeholder="Enter your email" required />

      <label for="receiver">Receiver Email:</label>
      <input type="email" id="receiver" name="receiver" placeholder="Enter receiver's email" required />

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="./feedback.js"></script>
</body>
</html>
