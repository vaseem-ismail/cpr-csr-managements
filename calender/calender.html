<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar with Slot Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            width: 90%;
            max-width: 600px;
        }

        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            height: 80px;
        }

        .day.highlighted {
            background-color: #ffcc00;
        }

        .day.empty {
            background-color: #f4f4f9;
            border: none;
            cursor: default;
        }

        .booking-form,
        #detailsContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .booking-form input,
        .booking-form button,
        #detailsContainer button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        #detailsContainer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1 id="monthDisplay">January 2024</h1>
    <div class="controls">
        <button id="prevMonth">Previous Month</button>
        <button id="nextMonth">Next Month</button>
    </div>
    <div class="calendar" id="calendar"></div>

    <!-- Booking Form -->
    <div id="booking-form" class="booking-form">
        <h2>Book Slot</h2>
        <p id="selectedDate"></p>
        <input type="text" id="studentName" placeholder="Enter Student Name" />
        <button id="bookButton">Book Slot</button>
        <button onclick="closeBookingForm()">Cancel</button>
    </div>

    <!-- Slot Details -->
    <div id="detailsContainer">
        <h2>Slot Details</h2>
        <p id="adminName"></p>
        <p id="studentNameDetails"></p>
        <p id="bookingDate"></p>
        <button id="deleteButton">Delete Slot</button>
        <button onclick="closeDetails()">Close</button>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const monthDisplay = document.getElementById("monthDisplay");

        let displayedYear = new Date().getFullYear();
        let displayedMonth = new Date().getMonth();

        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December",
        ];

        const section = JSON.parse(localStorage.getItem("user")).section || "default";
        const role = JSON.parse(localStorage.getItem("user")).role || "guest";

        document.getElementById("prevMonth").addEventListener("click", () => changeMonth(-1));
        document.getElementById("nextMonth").addEventListener("click", () => changeMonth(1));

        function changeMonth(offset) {
            displayedMonth += offset;
            if (displayedMonth < 0) {
                displayedMonth = 11;
                displayedYear -= 1;
            } else if (displayedMonth > 11) {
                displayedMonth = 0;
                displayedYear += 1;
            }
            loadCalendar(displayedYear, displayedMonth);
        }

        function loadCalendar(year, month) {
            calendar.innerHTML = "";
            monthDisplay.textContent = `${months[month]} ${year}`;

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("day", "empty");
                calendar.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.textContent = day;
                dayDiv.dataset.date = `${month + 1}-${day}-${year}`;
                calendar.appendChild(dayDiv);

                dayDiv.addEventListener("click", () => openBookingForm(dayDiv.dataset.date));
            }

            fetch(`http://127.0.0.1:5000/get-events-${section}`)
                .then(res => res.json())
                .then(events => {
                    events.forEach(event => {
                        const eventDate = new Date(event.start_time);
                        const eventDateStr = `${eventDate.getMonth() + 1}-${eventDate.getDate()}-${eventDate.getFullYear()}`;
                        const dayElement = document.querySelector(`[data-date="${eventDateStr}"]`);
                        if (dayElement) {
                            dayElement.classList.add("highlighted");
                            dayElement.onclick = () => openBookingDetails(event._id);
                        }
                    });
                })
                .catch(err => console.error("Error fetching events:", err));
        }

        function openBookingForm(date) {
            document.getElementById("booking-form").style.display = "block";
            document.getElementById("selectedDate").textContent = `Selected Date: ${date}`;
            document.getElementById("bookButton").onclick = () => submitBookingForm(date);
        }

        function closeBookingForm() {
            document.getElementById("booking-form").style.display = "none";
        }

        function submitBookingForm(date) {
            const studentName = document.getElementById("studentName").value.trim();
            if (!studentName) {
                alert("Please enter the student's name.");
                return;
            }

            fetch(`http://127.0.0.1:5000/book-slot-${section}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    date,
                    admin: JSON.parse(localStorage.getItem("user")).name || "Admin",
                    student: studentName,
                    role,
                    section,
                }),
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || data.error);
                    closeBookingForm();
                    loadCalendar(displayedYear, displayedMonth);
                })
                .catch(err => console.error("Error booking slot:", err));
        }

        function openBookingDetails(slotId) {
            fetch(`http://127.0.0.1:5000/slot-details/${section}/${slotId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById("detailsContainer").style.display = "block";
                    document.getElementById("adminName").textContent = `Admin: ${data.admin}`;
                    document.getElementById("studentNameDetails").textContent = `Student: ${data.student}`;
                    document.getElementById("bookingDate").textContent = `Date: ${new Date(data.start_time).toLocaleString()}`;
                    document.getElementById("deleteButton").onclick = () => deleteSlot(slotId);
                })
                .catch(err => console.error("Error fetching slot details:", err));
        }

        function closeDetails() {
            document.getElementById("detailsContainer").style.display = "none";
        }

        function deleteSlot(slotId) {
            fetch(`http://127.0.0.1:5000/delete-slot/${section}/${slotId}`, { method: "DELETE" })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || data.error);
                    closeDetails();
                    loadCalendar(displayedYear, displayedMonth);
                })
                .catch(err => console.error("Error deleting slot:", err));
        }

        loadCalendar(displayedYear, displayedMonth);
    </script>
</body>

</html>
