<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Feedback Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .feedback-list {
            margin-top: 20px;
        }
        .feedback-item {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feedback-item .date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        .feedback-item .content {
            font-size: 1.1em;
            color: #333;
        }
    </style>
    <script>
        async function fetchFeedbacks() {
            try {
                // Call the backend API to fetch feedback data
                const response = await fetch('http://localhost:5003/get-feedbacks');
                if (!response.ok) {
                    console.error('Error fetching feedbacks:', response.statusText);
                    return;
                }

                const feedbacks = await response.json();
                const feedbackList = document.getElementById('feedback-list');

                // Clear the existing feedback list
                feedbackList.innerHTML = '';

                // Display each feedback item
                feedbacks.forEach(feedback => {
                    const feedbackItem = document.createElement('div');
                    feedbackItem.classList.add('feedback-item');

                    const date = document.createElement('div');
                    date.classList.add('date');
                    date.textContent = `Date: ${new Date(feedback.date).toLocaleString()}`;

                    const content = document.createElement('div');
                    content.classList.add('content');
                    content.textContent = `Feedback: ${feedback.textcontent}`;

                    feedbackItem.appendChild(date);
                    feedbackItem.appendChild(content);

                    feedbackList.appendChild(feedbackItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Fetch feedbacks every 5 seconds
        setInterval(fetchFeedbacks, 5000);

        // Fetch feedbacks when the page loads
        window.onload = fetchFeedbacks;
    </script>
</head>
<body>
    <h1>Admin Feedback Dashboard</h1>
    <div class="feedback-list" id="feedback-list">
        <!-- Feedback items will be dynamically inserted here -->
    </div>
</body>
</html>
