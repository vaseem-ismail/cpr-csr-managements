<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        input,
        button {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus,
        button:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        .error-message,
        .success-message {
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: #e74c3c;
        }

        .success-message {
            color: #2ecc71;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Delete User</h2>
        <form id="deleteUserForm">
            <div class="form-group">
                <label for="email">User's Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter user's email" required>
            </div>
            <div class="form-group">
                <button type="submit">Delete User</button>
            </div>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p id="successMessage" class="success-message"></p>
    </div>

    <script>
        document.getElementById("deleteUserForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            const response = await fetch('https://cpr-csr-managements.onrender.com/delete_user', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById('successMessage').textContent = data.message;
                document.getElementById('errorMessage').textContent = '';
            } else {
                document.getElementById('errorMessage').textContent = data.error;
                document.getElementById('successMessage').textContent = '';
            }
        });
    </script>
</body>

</html>
